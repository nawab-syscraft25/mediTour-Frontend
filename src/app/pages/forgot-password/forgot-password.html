<section class="inner-banner">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="inner-baner-dtl position-relative text-center">
                    <!-- Banner Image -->
                    <img [src]="'assets/images/login.png'" class="w-100 img-fluid rounded-5" />
                    <div class="inner-heading">
                        <h2>Forgot Password</h2>
                        <ul class="breadcumb d-flex justify-content-center align-items-center gap-3">
                            <li><a routerLink="/">Login</a></li>
                            <li><img [src]="'assets/images/breadcumb.svg'" /></li>
                            <li><a routerLink="/">Forgot Password</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="contact-form login-form ptc-80">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img [src]="'assets/images/contact.png'" class="img-fluid w-100 rounded-4" />
            </div>
            <div class="col-md-6">
                <div class="contact-form-inner">
                    <h5>Forgot Password</h5>
                    <p>Enter the email address or mobile number associated with your account.</p>
                    <div class="login-form">
                        <form class="mt-0 w-100">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Email Address/Phone Number">
                            </div>
                            <div class="mb-3">
                                <a href="#" class="btn-default">Get OTP <i class="fa-solid fa-arrow-up"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
